<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://kit.fontawesome.com/e4d9154a4c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body class="d-flex">
  <section id="nav" class="col-md-2 bg-light">
    <h1 class="visually-hidden">Sidebars</h1>

    <div class="b-example-divider"></div>

    <div class="d-flex flex-column flex-shrink-0" style="width: 300px; height: 99vh; position: fixed;">
      <a href="/" class="d-flex align-items-center mb-2 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4" style="text-shadow: 1px 1px 3px grey">Okla</span>
      </a>
      <hr style="width:75%;border-top: 2px solid; margin: 1.15rem 0;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link link-grey" aria-current="page">
            <i class="fa-solid fa-table-columns"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="fa-regular fa-message"></i>
            Message
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="fa-solid fa-gear"></i>
            Setting
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="fa-regular fa-user"></i>
            Accounts
          </a>
        </li>
      </ul>
      <hr style="width:75% ;border-top: 2px solid">
      <p style="text-shadow: 1px 1px 3px grey">Okla</p>

    </div>
  </section>

  <section id="dash" class="col-md-7">
    <h5 class="mt-2">Welcome to dashbpard</h5>

    <hr style="margin: 1.4rem 0; border-top: 2px solid;">

    <h4 style="margin-bottom: 2.5rem;">Dashboard</h4>
    <div class="centered mb-5">
      <form class="d-flex flex-fill">
        <span class=" me-2" style="display: block;">
          <input type="text" class="no-outline" placeholder="Search Text" style="width: 400px;">
        </span>
        <div class="dropdown me-3">
          <button class="btn dropdown-toggle homedropdown " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="width: 360px;">
            Home
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="width: 100%;">
            <li><a class="dropdown-item" href="#">Set 1</a></li>
            <li><a class="dropdown-item" href="#">Set 2</a></li>
            <li><a class="dropdown-item" href="#">Set 3</a></li>
          </ul>
        </div>
        <span >
          <button type="button" class="btn btn-primary px-3" name="button" style="height: 35px; padding: 0px; font-size: 14px; margin-top: -10px; "> <i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </span>
      </form>
    </div>
    <div id="tasks" class="d-flex flex-wrap justify-content-between"></div>

    <ul class="nav nav-tabs" style="margin-top: 65px;">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" style="font-size: 24px;">Item Report</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" style="font-size: 24px;">Recommended</a>
      </li>
    </ul>
    <div id="items" class="p-3" style="border: 1px solid #ddd; border-top: 0;"></div>


  </section>


  <section id="charts" class="col-md-3 ps-4">
    <h5 class="mt-2"><i class="fa-solid fa-gear"></i></h5>
    <hr style="margin: 1.4rem 0; border-top: 2px solid">

    <!-- chart -->
    <h4 class="mt-2">Investment Growth</h4>
    <div class="graphbox">
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <h4 class="mt-2">Portfolio</h4>
    <div class="card" style="width: 18rem;">
      <img src="bin\grouped-bar-example-1.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Rox</h5>
        <p class="card-text">Some data for your portfolio</p>
        <a href="#" class="btn btn-primary">Know more</a>
      </div>
    </div>
  </section>




  <!-- resources -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
